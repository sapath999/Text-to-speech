<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        <div class="counter"><span id="charCount">0</span>/10,000 characters</div>
        <textarea class="text-input" placeholder="Enter text here..." maxlength="10000"></textarea>
        
        <div class="settings">
            <div class="setting-group">
                <label for="voiceSelect">Voice:</label>
                <select id="voiceSelect"></select>
            </div>
            <div class="setting-group">
                <label for="rate">Speed:</label>
                <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                <span id="rateValue">1</span>
            </div>
            <div class="setting-group">
                <label for="pitch">Pitch:</label>
                <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
                <span id="pitchValue">1</span>
            </div>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn">Start Reading</button>
            <button class="stop-btn" id="stopBtn">Stop</button>
        </div>
        <div class="status" id="statusText">Ready to convert text to speech</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
